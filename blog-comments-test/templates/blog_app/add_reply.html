<!DOCTYPE html>
{% extends 'blog_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css_block %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/blog_app/form_container.css' %}">
{% endblock css_block %}


{% block body_block %}
<div class="form_container">

    <div class="heading">
        <h1>{{blog.title}}</h1>
    </div>

    <h3>Adding reply to : </h3>
    <p>{{parent_comment.content}}</p>

    <hr>

    <form method="post">
        {% csrf_token %}
        {{reply_form|crispy }}
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

</div>
{% endblock body_block %}
