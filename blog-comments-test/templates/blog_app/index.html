<!DOCTYPE html>
{% extends 'blog_app/base.html' %}
{% load static %}

{% block body_block %}
<h1>Hello world</h1>
<ul>
    {% for blog in blogs %}
        <li>
            <div>
                <h3><a href="{% url 'blog_detail' blog.id %}">{{blog.title}}</a></h3>
                <p>{{blog.description}}</p>
                Comments : {{blog.num_comments}}
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock body_block %}
