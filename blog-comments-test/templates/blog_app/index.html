<!DOCTYPE html>
{% extends 'blog_app/base.html' %}
{% load static %}

{% block body_block %}

<ul>
    {% for blog in blogs %}
        <li>
            <div>
                <h1><a href="{% url 'blog_detail' blog.id %}">{{blog.title}}</a></h1>
                <p>{{blog.description}}</p>
                Comments : {{blog.num_comments}}
            </div>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'add_blog' %}">Add a new blog</a>

{% endblock body_block %}
