<!DOCTYPE html>
{% extends 'blog_app/base.html' %}
{% load static %}

{% block css_block %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/blog_app/index.css' %}">
{% endblock css_block %}

{% block body_block %}

<a class="btn btn-primary" href="{% url 'add_blog' %}"><h3>Add a new blog</h3></a>
<div class="blog_list">
    {% for blog in blogs %}
            <div class="blog">
                <h1><a href="{% url 'blog_detail' blog.id %}">{{blog.title|title}}</a></h1>
                <div class="blog_content">
                    <p>{{blog.description|safe}}</p>
                </div>
                <a class="btn btn-secondary btn-sm" href="{% url 'blog_detail' blog.id %}">
                <i class='bx bx-comment'></i>{{blog.num_comments}} comments
                </a>
            </div>
    {% endfor %}
</div>

{% endblock body_block %}
