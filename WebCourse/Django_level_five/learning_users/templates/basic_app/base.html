<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration pracitce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="{% url 'index' %}" class="navbar-brand">HOME</a></li>
                <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">ADMIN</a></li>
                <li class="nav-item"><a href="{% url 'basic_app:register' %}" class="nav-link">REGISTER</a></li>

                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'basic_app:user_login' %}" class="nav-link">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        
        {% endblock  %}
    </div>
    
</body>
</html>
