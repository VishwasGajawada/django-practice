<!DOCTYPE html>

{% extends 'tasks/base.html' %}

{% block block_title %}
    SIGN UP
{% endblock block_title %}

{% block body_block %}
	<div class="center-column">
		<form action="/signup/" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <hr>
            <input type="submit" value="Create Account">
        </form>
        <hr>
        <p>Already have an account? <a href="{% url 'login'%}">Login Here</a></p>
	</div>
{% endblock body_block %}
